apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'au.id.rleach'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'http://repo.spongepowered.org/maven' }
}

dependencies {
    compile 'org.spongepowered:spongeapi:1.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

defaultTasks 'build'