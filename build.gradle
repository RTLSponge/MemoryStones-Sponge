apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'au.id.rleach'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project('SpongeAPI') // TODO: Change to Maven dependency hosted in the future
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

defaultTasks 'build'